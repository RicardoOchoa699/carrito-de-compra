<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Carrito de Compras</h1>
  <div class="carrito">
    <table>
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="img/mouse.jpg" alt="Mouse" class="producto-img" /></td>
          <td>Mouse Inalámbrico</td>
          <td>2</td>
          <td>$30.000</td>
          <td>$60.000</td>
        </tr>
        <tr>
          <td><img src="img/teclado.jpg" alt="Teclado" class="producto-img" /></td>
          <td>Teclado Mecánico</td>
          <td>1</td>
          <td>$120.000</td>
          <td>$120.000</td>
        </tr>
        <tr>
          <td><img src="img/audifonos.jpg" alt="Auriculares" class="producto-img" /></td>
          <td>Auriculares Gamer</td>
          <td>1</td>
          <td>$80.000</td>
          <td>$80.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total</td>
          <td>$260.000</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="repo">
    URL del Repositorio:
    <a href="https://github.com/tu-usuario/carro-compras" target="_blank">
      https://github.com/tu-usuario/carro-compras
    </a>
  </div>
</body>
</html>
